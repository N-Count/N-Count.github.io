      </div>

    <script>
        (function() {
      // 页面大小发生就重新去计算html的fontSize ==> resize 事件
      window.onresize = function() {
          // 1.
          var w = window.innerWidth;
  
          if (w >= 1920) {
              w = 1920;
          }
          if (w <= 1280) {
              w = 1280;
          }
          // w / 80 基准值 24
          document.documentElement.style.fontSize = w / 80 + "px";
      }
      // 页面一打开执行一次
      window.onresize();
  })();
      </script>
  </body>
